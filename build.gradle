plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '6.0.0'
}

group 'dev.dewy.dqs'
version '1.0.0'

repositories {
    jcenter()

    maven {
        name = 'DaPorkchop_'
        url = 'https://maven.daporkchop.net/'
    }
}

dependencies {
    compile ('net.dv8tion:JDA:4.2.0_181') {
        exclude module: 'opus-java'
    }

    compile 'com.jagrosh:jda-utilities:3.0.4'

    compile 'com.google.code.gson:gson:2.8.6'
    compile group: 'net.daporkchop.lib', name: 'logging', version: '0.5.5-SNAPSHOT'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'dev.dewy.dqs.status.Main'
        )
    }
}

shadowJar {
    classifier = 'dist'
}

build.dependsOn(shadowJar)